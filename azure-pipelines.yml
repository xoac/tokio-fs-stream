trigger: ["master"]
pr: ["master"]

resources:
  repositories:
    - repository: templates
      type: github
      name: xoac/rust-azure-pipelines
      endpoint: test

jobs:
# Check formatting
- template: ci/azure-rustfmt.yml
  parameters:
    name: rustfmt

# Test top level crate
- template: azure-test-stable.yml@templates
  parameters:
    name: test_tokio
    displayName: Test tokio
    cross: true

- template: ci/azure-cargo-check.yml
  parameters:
    name: features
    displayName: Check feature permtuations
    rust: stable


# Try cross compiling
- template: ci/azure-cross-docker.yml
  parameters:
    name: cross_arm
    container: messense/rust-musl-cross:armv7-musleabihf

# This represents the minimum Rust version supported by
# Tokio. Updating this should be done in a dedicated PR and
# cannot be greater than two 0.x releases prior to the
# current stable.
#
# Tests are not run as tests may require newer versions of
# rust.
- template: ci/azure-check-minrust.yml
  parameters:
    name: minrust
    rust_version: 1.31.0
